<!DOCTYPE html>
<html lang="en">
  <head>

              block 9
            </div>

        </div>

        <!-- block 4 + block 5 -->
        <div class="col-6">
          <div
            class="bg-info text-white fw-bold d-flex align-items-center justify-content-center py-5"
          >
            block 4
          </div>
        </div>

        <div class="col-6">
          <div
            class="bg-success text-white fw-bold d-flex align-items-center justify-content-center py-5"

            block 5
